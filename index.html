<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">MyDashboard</h2>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="active">Dashboard</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <button id="themeToggle">Toggle Dark/Light</button>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Dashboard</h1>
            <div class="notification">ðŸ”” You have 3 new notifications</div>
        </header>

        <!-- Stats Cards -->
        <section class="stats">
            <div class="card">
                <h3>Users</h3>
                <p id="userCount">1200</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p id="salesCount">$8,450</p>
            </div>
            <div class="card">
                <h3>Visitors</h3>
                <p id="visitorCount">5,230</p>
            </div>
        </section>

        <!-- Recent Activity Table -->
        <section class="table-section">
            <h2>Recent Users</h2>
            <table id="recentUsers">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Michael</td>
                        <td>michael@example.com</td>
                        <td>Active</td>
                        <td><button>Edit</button></td>
                    </tr>
                    <tr>
                        <td>Sarah</td>
                        <td>sarah@example.com</td>
                        <td>Inactive</td>
                        <td><button>Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
